<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뮤직앤무드</title>
    <link rel="stylesheet" href="stylesmy.css">  <!-- 이벤트 페이지 전용 CSS 링크 -->
</head>
<body>
    <header>
        <h1>load trip;</h1>
    </header>
    <main>
        <section class="event-section">
            
            <h3>05/19 ~ 05 20</h3>
            <div class="event-campfire">
                <img src="myimage/camp.jpg" alt="캠프파이어" />
            </div>
            <button class="event-button">이벤트 참여하기</button>
        </section>

        <section class="location-selection">
            <h3>여행지 선택</h3>
            <table class="location-table">
                <thead>
                    <tr>
                        <th>장소</th>
                        <th>선택</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>서울</td>
                        <td><input type="radio" name="location" value="seoul"></td>
                    </tr>
                    <tr>
                        <td>부산</td>
                        <td><input type="radio" name="location" value="busan"></td>
                    </tr>
                    <tr>
                        <td>제주도</td>
                        <td><input type="radio" name="location" value="jeju"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div class="event-navigation">
            <a href="my.html" class="event-button">playlist</a>
            <a href="mysub.html" class="event-button">about playlist</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Music&Mood</p>
    </footer>
</body>
</html>
